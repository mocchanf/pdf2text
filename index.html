<!doctype html>
<html>
<head>
    <title>PDF to Text</title>
</head>
<body>
    <h1>PDF to Text Converter</h1>
    <form action="/" method="post" enctype="multipart/form-data">
        <input type="file" name="pdf_file">
        <input type="submit" value="Convert">
    </form>
    {% if text %}
    <h2>Extracted Text</h2>
    <pre>{{ text }}</pre>
    {% endif %}
</body>
</html>
